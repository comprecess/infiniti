version: '3.8'

services:
  mining-bot:
    build: .
    container_name: mining-monitor-bot
    restart: unless-stopped
    volumes:
      - ./config.json:/app/config.json:ro
      - bot-data:/app/data
    environment:
      - TZ=Europe/Moscow
      - OPENAI_API_KEY=${OPENAI_API_KEY:-}
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  bot-data:
